<div class="card">
    <div class="listview lv-bordered lv-lg">
        <div class="lv-header-alt clearfix">
            <!-- <h2 class="lvh-label hidden-xs">Some text here</h2> -->
            
            <div class="lvh-search">
                <input type="text" placeholder="Start typing..." class="lvhs-input">

                <i class="lvh-search-close">&times;</i>
            </div>
            
            <ul class="lv-actions actions">
                <li>
                    <a href="" class="lvh-search-trigger">
                        <i class="zmdi zmdi-search"></i>
                    </a>
                </li>

                <li>
                    <a href="">
                        <i class="zmdi zmdi-time"></i>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="" data-toggle="dropdown" aria-expanded="true">
                        <i class="zmdi zmdi-sort"></i>
                    </a>
        
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Last Modified</a>
                        </li>
                        <li>
                            <a href="">Last Edited</a>
                        </li>
                        <li>
                            <a href="">Name</a>
                        </li>
                        <li>
                            <a href="">Date</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="">
                        <i class="zmdi zmdi-info"></i>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="" data-toggle="dropdown" aria-expanded="true">
                        <i class="zmdi zmdi-more-vert"></i>
                    </a>
        
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li>
                            <a href="">Refresh</a>
                        </li>
                        <li>
                            <a href="">Listview Settings</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <div class="lv-body">
            <div class="lv-item media">
                <div class="media-body">
                    <div class="col-md-6">
                        <div class="lv-title">{{stock.name}}</div>
                        <small class="lv-small">{{stock.code}}</small>
                    </div>
                    <div class="col-md-3">
                        <div class="lv-title">{{stock.current_price}}</div>
                        <small class="lv-small">{{stock.brokerage}} %</small>
                    </div>
                    <div class="col-md-3">
                        <div class="lv-title">{{stock.current_price}}</div>
                    </div>
                    
                    <div class="lv-actions actions dropdown">
                        <a href="" data-toggle="dropdown" aria-expanded="true">
                            <i class="zmdi zmdi-more-vert"></i>
                        </a>
            
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li>
                                <a href="">Edit</a>
                            </li>
                            <li>
                                <a href="">Delete</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
